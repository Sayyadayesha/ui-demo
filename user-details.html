<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f9ff;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    .user-header {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info h2 {
      margin: 0;
      color: #5000A9;
    }

    .info p {
      margin: 4px 0;
      color: #555;
    }

    .tags {
      margin-top: 15px;
    }

    .tag {
      display: inline-block;
      background: linear-gradient(to right, #00C6E0, #5000A9);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      margin-right: 8px;
      font-size: 13px;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00C6E0;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="user-header">
      <img src="https://i.pravatar.cc/100?img=12" alt="Profile" class="avatar" id="avatar">
      <div class="info">
        <h2 id="username">John Doe</h2>
        <p id="role">Business User</p>
        <p id="email">johndoe@example.com</p>
      </div>
    </div>

    <div class="tags" id="tags">
      <span class="tag">Software</span>
      <span class="tag">Referral: p6b02a</span>
      <span class="tag">Phone: 766766667</span>
    </div>

    <a href="userlist.html" class="back-button">‚Üê Back to User List</a>
  </div>

</body>
</html>
